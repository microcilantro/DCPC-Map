<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCPC-Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 80vh;
            width: 100%;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        
        .search-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        
        #address-input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        #search-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #search-btn:hover {
            background: #0056b3;
        }
        
        #search-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #result {
            padding: 20px;
            font-size: 16px;
        }
        
        .error {
            color: #dc3545;
        }
        
        .success {
            color: #28a745;
        }
        
        .loading {
            color: #6c757d;
        }

        .map-container {
            padding: 20px;
        }

        h1 {
            padding: 20px;
            margin: 0;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .description {
            padding: 0 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>DCPC-Map</h1>
    <p class="description">Interactive map to lookup which DCPC district you are located in.</p>
    
    <div class="search-container">
        <input type="text" 
               id="address-input" 
               placeholder="Enter an address in Downtown San Diego (e.g., 750 B Street)">
        <button id="search-btn">Find District</button>
    </div>
    
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div id="result"></div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize map variables
        let map, marker;
        let searchInProgress = false;
        
        // Sample GeoJSON data - replace this with your actual data
        const neighborhoods = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Sample District"
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [-117.161, 32.710],
                            [-117.156, 32.710],
                            [-117.156, 32.715],
                            [-117.161, 32.715],
                            [-117.161, 32.710]
                        ]]
                    }
                }
            ]
        };
        
        // Initialize the map centered on Downtown San Diego
        map = L.map('map').setView([32.715736, -117.161087], 14);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to generate a color based on district name
        function getColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const h = hash % 360;
            return `hsl(${h}, 50%, 70%)`;
        }

        // Add neighborhoods to the map
        const neighborhoodLayer = L.geoJSON(neighborhoods, {
            style: function(feature) {
                return {
                    fillColor: getColor(feature.properties.name),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    fillOpacity: 0.7
                };
            },
            onEachFeature: function(feature, layer) {
                const popupContent = `
                    <strong>${feature.properties.name}</strong>
                `;
                layer.bindPopup(popupContent);

                layer.on({
                    mouseover: function(e) {
                        const layer = e.target;
                        layer.setStyle({
                            weight: 3,
                            fillOpacity: 0.9
                        });
                    },
                    mouseout: function(e) {
                        neighborhoodLayer.resetStyle(e.target);
                    }
                });
            }
        }).addTo(map);

        // Function to find which district contains a point
        function findNeighborhood(lat, lng) {
            let point = L.latLng(lat, lng);
            let containingNeighborhood = null;
            
            neighborhoodLayer.eachLayer(function(layer) {
                if (layer.getBounds().contains(point)) {
                    containingNeighborhood = layer.feature.properties.name;
                }
            });
            
            return containingNeighborhood;
        }

        // Function to geocode address using Nominatim
        async function geocodeAddress(address) {
            const searchAddress = `${address}, San Diego, CA`;
            const encodedAddress = encodeURIComponent(searchAddress);
            
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodedAddress}&limit=1`
                );
                
                if (!response.ok) {
                    throw new Error('Geocoding service unavailable');
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    throw new Error('Address not found');
                }
                
                return {
                    lat: parseFloat(data[0].lat),
                    lng: parseFloat(data[0].lon)
                };
            } catch (error) {
                throw error;
            }
        }

        // Handle the search functionality
        document.getElementById('search-btn').addEventListener('click', async function() {
            const button = this;
            const resultDiv = document.getElementById('result');
            const address = document.getElementById('address-input').value.trim();
            
            if (!address) {
                resultDiv.innerHTML = '<span class="error">Please enter an address</span>';
                return;
            }
            
            if (searchInProgress) return;
            searchInProgress = true;
            
            button.disabled = true;
            resultDiv.innerHTML = '<span class="loading">Searching...</span>';
            
            try {
                if (marker) {
                    map.removeLayer(marker);
                }
                
                const coordinates = await geocodeAddress(address);
                
                marker = L.marker([coordinates.lat, coordinates.lng])
                    .bindPopup('Searched Location')
                    .addTo(map);
                map.setView([coordinates.lat, coordinates.lng], 16);
                
                const neighborhood = findNeighborhood(coordinates.lat, coordinates.lng);
                
                if (neighborhood) {
                    resultDiv.innerHTML = `<span class="success">This address is in the ${neighborhood} district.</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">This location is not within any known DCPC district.</span>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                button.disabled = false;
                searchInProgress = false;
            }
        });

        // Add enter key support for the input field
        document.getElementById('address-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !searchInProgress) {
                document.getElementById('search-btn').click();
            }
        });
    </script>
</body>
</html>

    </script>
</body>
</html>
