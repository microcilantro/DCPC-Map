<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downtown San Diego Neighborhood Finder</title>
    
    <!-- This loads the Leaflet mapping library's styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        /* Basic page layout styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Make the map take up most of the screen */
        #map {
            height: 80vh;
            width: 100%;
        }
        
        /* Style the search area at the top */
        .search-container {
            padding: 20px;
            background: #f8f9fa;
        }
        
        /* Style the address input box */
        #address-input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        
        /* Style the search button */
        #search-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #search-btn:hover {
            background: #0056b3;
        }
        
        #search-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        /* Style the results area */
        #result {
            padding: 20px;
            font-size: 16px;
        }
        
        /* Different message types */
        .error {
            color: #dc3545;
        }
        
        .success {
            color: #28a745;
        }
        
        .loading {
            color: #6c757d;
        }

        /* Style the map legend */
        .legend {
            padding: 6px 8px;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            line-height: 24px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Search interface -->
    <div class="search-container">
        <input type="text" 
               id="address-input" 
               placeholder="Enter an address in Downtown San Diego (e.g., 750 B Street)">
        <button id="search-btn">Find Neighborhood</button>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    <!-- Results display area -->
    <div id="result"></div>

    <!-- Load the Leaflet mapping library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <!-- Load our neighborhood data -->
    <script src="neighborhoods.js"></script>
    
    <script>
        // Initialize our main variables
        let map, marker;
        let searchInProgress = false;
        
        // Create the map centered on Downtown San Diego
        map = L.map('map').setView([32.715736, -117.161087], 14);

        // Add the OpenStreetMap background layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create unique colors for each neighborhood
        function getColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const h = hash % 360;
            return `hsl(${h}, 50%, 70%)`;
        }

        // Add our neighborhood boundaries to the map
        const neighborhoodLayer = L.geoJSON(neighborhoods, {
            style: function(feature) {
                return {
                    fillColor: getColor(feature.properties.name),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    fillOpacity: 0.7
                };
            },
            onEachFeature: function(feature, layer) {
                // Create popup content for each neighborhood
                const popupContent = `
                    <strong>${feature.properties.name}</strong><br>
                    ${feature.properties.description || ''}
                `;
                layer.bindPopup(popupContent);

                // Add hover effects
                layer.on({
                    mouseover: function(e) {
                        const layer = e.target;
                        layer.setStyle({
                            weight: 3,
                            fillOpacity: 0.9
                        });
                    },
                    mouseout: function(e) {
                        neighborhoodLayer.resetStyle(e.target);
                    }
                });
            }
        }).addTo(map);

        // Create the legend showing neighborhood names and colors
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            const neighborhoods = [];
            
            neighborhoodLayer.eachLayer(function(layer) {
                const name = layer.feature.properties.name;
                if (!neighborhoods.includes(name)) {
                    neighborhoods.push(name);
                }
            });
            
            div.innerHTML = '<h4>Neighborhoods</h4>';
            neighborhoods.forEach(name => {
                div.innerHTML += 
                    `<i style="background:${getColor(name)}"></i>${name}<br>`;
            });
            
            return div;
        };
        legend.addTo(map);

        // Function to find which neighborhood contains a given point
        function findNeighborhood(lat, lng) {
            let point = L.latLng(lat, lng);
            let containingNeighborhood = null;
            
            neighborhoodLayer.eachLayer(function(layer) {
                if (layer.getBounds().contains(point)) {
                    containingNeighborhood = layer.feature.properties.name;
                }
            });
            
            return containingNeighborhood;
        }

        // Function to convert addresses to coordinates using OpenStreetMap
        async function geocodeAddress(address) {
            const searchAddress = `${address}, San Diego, CA`;
            const encodedAddress = encodeURIComponent(searchAddress);
            
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodedAddress}&limit=1`
                );
                
                if (!response.ok) {
                    throw new Error('Geocoding service unavailable');
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    throw new Error('Address not found');
                }
                
                return {
                    lat: parseFloat(data[0].lat),
                    lng: parseFloat(data[0].lon)
                };
            } catch (error) {
                throw error;
            }
        }

        // Handle what happens when someone clicks the search button
        document.getElementById('search-btn').addEventListener('click', async function() {
            const button = this;
            const resultDiv = document.getElementById('result');
            const address = document.getElementById('address-input').value.trim();
            
            if (!address) {
                resultDiv.innerHTML = '<span class="error">Please enter an address</span>';
                return;
            }
            
            if (searchInProgress) return;
            searchInProgress = true;
            
            button.disabled = true;
            resultDiv.innerHTML = '<span class="loading">Searching...</span>';
            
            try {
                if (marker) {
                    map.removeLayer(marker);
                }
                
                const coordinates = await geocodeAddress(address);
                
                marker = L.marker([coordinates.lat, coordinates.lng])
                    .bindPopup('Searched Location')
                    .addTo(map);
                map.setView([coordinates.lat, coordinates.lng], 16);
                
                const neighborhood = findNeighborhood(coordinates.lat, coordinates.lng);
                
                if (neighborhood) {
                    resultDiv.innerHTML = `<span class="success">This address is in the ${neighborhood} neighborhood.</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">This location is not within any known Downtown San Diego neighborhood.</span>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                button.disabled = false;
                searchInProgress = false;
            }
        });

        // Allow the Enter key to trigger a search
        document.getElementById('address-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !searchInProgress) {
                document.getElementById('search-btn').click();
            }
        });
    </script>
</body>
</html>
